<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1178</title>
    <link rel="stylesheet" href="./src/style.css">
  </head>
  <body>
    <form action="">
      <div class="input-group">
        <h1>Cadastro de endereço</h1>

        <div class="row">
          <div class="input-container">
            <label for="nome">Nome</label>
            <input type="text" class="nome" id="nome" placeholder="Digite seu nome">
          </div>
    
          <div class="input-container">
            <label for="nascimento">Nascimento</label>
            <input type="text" class="nascimento" id="nascimento" placeholder="dd / mm / yyyy">
          </div>
        </div>
  
        <div class="row">
          <div class="input-container">
            <label for="email">E-mail</label>
            <input type="text" class="email" id="email" placeholder="nome@email.com">
          </div>
        </div>
  
        <div class="row">
          <div class="input-container" style="width: 30%;">
            <label for="cep" id="labelCep">CEP</label>
            <input type="text" class="cep" id="cep" placeholder="00000-000">
          </div>
    
          <div class="input-container" style="width: 100%;">
            <label for="logradouro">Logradouro</label>
            <input type="text" class="logradouro" id="logradouro" placeholder="">
          </div>
        </div>
  
        <div class="row">
          <div class="input-container">
            <label for="cidade">Cidade</label>
            <input type="text" class="cidade" id="cidade" placeholder="">
          </div>
    
          <div class="input-container" style="width: 20%;">
            <label for="estado">Estado</label>
            <input type="text" class="estado" id="estado" placeholder="">
          </div>
  
          <div class="input-container" style="width: 20%;">
            <label for="numero">Número</label>
            <input type="text" class="numero" id="numero" placeholder="Nº">
          </div>
        </div>
      </div>
    
      <button>Efetuar Cadastro</button>
    </form>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
